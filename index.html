<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Estad√≠stica Descriptiva</title>
    <meta name="description" content="Quiz interactivo sobre tendencia central, asimetr√≠a y curtosis">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide Icons como componentes simples
        const CheckCircle = ({ className, size = 24 }) => (

                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>

        const XCircle = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="15" y1="9" x2="9" y2="15"></line>
                <line x1="9" y1="9" x2="15" y2="15"></line>
            </svg>
        );

        const Trophy = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                <path d="M4 22h16"></path>
                <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
            </svg>
        );

        const RotateCcw = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="1 4 1 10 7 10"></polyline>

            </svg>
        );

        const Lightbulb = ({ className, size = 24 }) => (
            <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M15 14c.2-1 .7-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 8c0 1 .2 2.2 1.5 3.5.7.7 1.3 1.5 1.5 2.5"></path>
                <path d="M9 18h6"></path>
                <path d="M10 22h4"></path>
            </svg>
        );

        const StatsQuiz = () => {
            const [gameStarted, setGameStarted] = useState(false);
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showExplanation, setShowExplanation] = useState(false);
            const [score, setScore] = useState(0);
            const [correctAnswers, setCorrectAnswers] = useState(0);
            const [quizComplete, setQuizComplete] = useState(false);

            const questions = [
                {
                    question: "¬øCu√°l es la mejor medida de tendencia central cuando hay valores extremos (outliers)?",
                    options: ["Media aritm√©tica", "Mediana", "Moda", "Rango"],
                    correct: 1,
                    explanation: "La MEDIANA es la mejor opci√≥n cuando hay outliers porque no se ve afectada por valores extremos. La media s√≠ se ve muy influenciada por valores at√≠picos, mientras que la moda solo indica el valor m√°s frecuente. Por ejemplo, en salarios: [30k, 32k, 35k, 28k, 500k], la mediana ser√≠a ~32k (representativa), pero la media ~125k (distorsionada por el outlier de 500k)."
                },
                {
                    question: "Si en una distribuci√≥n: Media > Mediana > Moda, ¬øqu√© tipo de asimetr√≠a tiene?",
                    options: ["Asimetr√≠a negativa (cola izquierda)", "Sim√©trica", "Asimetr√≠a positiva (cola derecha)", "No se puede determinar"],
                    correct: 2,
                    explanation: "Cuando Media > Mediana > Moda, la distribuci√≥n tiene ASIMETR√çA POSITIVA (sesgada a la derecha). Esto significa que hay una cola larga hacia valores altos. Es com√∫n en distribuciones de ingresos, precios de casas o tiempo de respuesta. La media se 'jala' hacia los valores extremos altos, mientras la mediana y moda permanecen m√°s bajas."
                },
                {
                    question: "¬øQu√© indica un coeficiente de curtosis Œ≥‚ÇÇ = 2.5?",
                    options: ["Distribuci√≥n platic√∫rtica (aplanada)", "Distribuci√≥n normal", "Distribuci√≥n leptoc√∫rtica (pico alto)", "Distribuci√≥n bimodal"],
                    correct: 2,
                    explanation: "Un Œ≥‚ÇÇ = 2.5 indica una distribuci√≥n LEPTOC√öRTICA (valores positivos de curtosis). Esto significa: pico m√°s alto que la normal, colas m√°s pesadas (mayor probabilidad de valores extremos), y datos m√°s concentrados alrededor de la media. Es importante en finanzas porque indica mayor riesgo de eventos extremos. Comparaci√≥n: Œ≥‚ÇÇ = 0 es normal, Œ≥‚ÇÇ < 0 es platic√∫rtica."
                },
                {
                    question: "¬øCu√°l es la f√≥rmula del coeficiente de asimetr√≠a de Pearson?",
                    options: ["As = (Media - Moda) / œÉ", "As = 3(Media - Mediana) / œÉ", "As = Œº‚ÇÉ / œÉ¬≥", "As = (Mediana - Media) / œÉ"],
                    correct: 1,
                    explanation: "La f√≥rmula de Pearson es: As = 3(Media - Mediana) / œÉ. Es una alternativa m√°s simple al coeficiente de Fisher (Œ≥‚ÇÅ = Œº‚ÇÉ/œÉ¬≥). El factor 3 es una constante que hace que el coeficiente sea comparable al de Fisher en distribuciones moderadamente asim√©tricas. Esta f√≥rmula es m√°s f√°cil de calcular y muy √∫til para an√°lisis r√°pidos."
                },
                {
                    question: "En el conjunto [2, 3, 3, 5, 5, 5, 5, 7, 9], ¬øcu√°l es la moda?",
                    options: ["3", "5", "7", "No hay moda"],
                    correct: 1,
                    explanation: "La MODA es 5 porque aparece 4 veces, m√°s que cualquier otro valor. La moda es el valor m√°s frecuente en el conjunto de datos. En este caso: 2 aparece 1 vez, 3 aparece 2 veces, 5 aparece 4 veces (¬°moda!), 7 aparece 1 vez, 9 aparece 1 vez. Esta distribuci√≥n es unimodal (tiene una sola moda)."
                },
                {
                    question: "¬øQu√© tipo de curtosis tiene una distribuci√≥n con Œ≥‚ÇÇ = -0.8?",
                    options: ["Leptoc√∫rtica", "Mesoc√∫rtica", "Platic√∫rtica", "Sim√©trica"],
                    correct: 2,
                    explanation: "Con Œ≥‚ÇÇ = -0.8 (negativo) es PLATIC√öRTICA. Caracter√≠sticas: pico m√°s bajo y aplanado que la normal, colas m√°s ligeras (menos valores extremos), datos m√°s dispersos uniformemente, y menor riesgo de outliers. Es com√∫n en distribuciones con l√≠mites naturales o cuando los datos son relativamente uniformes. Menos 'sorpresas' en los datos comparado con una distribuci√≥n normal."
                },
                {
                    question: "Si una distribuci√≥n es sim√©trica, ¬øcu√°l relaci√≥n es correcta?",
                    options: ["Media > Mediana > Moda", "Media < Mediana < Moda", "Media = Mediana = Moda", "Media = Moda ‚â† Mediana"],
                    correct: 2,
                    explanation: "En una distribuci√≥n SIM√âTRICA: Media = Mediana = Moda. Las tres medidas coinciden en el centro de la distribuci√≥n. Esto es caracter√≠stico de distribuciones como la normal (campana de Gauss). Si estas medidas son diferentes, indica asimetr√≠a: si Media > Mediana > Moda ‚Üí asimetr√≠a positiva; si Media < Mediana < Moda ‚Üí asimetr√≠a negativa."
                },
                {
                    question: "¬øPara qu√© datos es m√°s √∫til la moda?",
                    options: ["Datos continuos sin repeticiones", "Datos categ√≥ricos o nominales", "Datos con distribuci√≥n normal", "Datos con outliers extremos"],
                    correct: 1,
                    explanation: "La MODA es especialmente √∫til para DATOS CATEG√ìRICOS O NOMINALES (no num√©ricos). Ejemplos: color favorito, marca de carro m√°s vendida, tipo de producto m√°s comprado. Es la √öNICA medida de tendencia central que se puede usar con datos nominales. Tambi√©n es √∫til cuando quieres saber qu√© valor es el m√°s com√∫n, independientemente del promedio matem√°tico."
                },
                {
                    question: "Un coeficiente de asimetr√≠a Œ≥‚ÇÅ = 0 indica:",
                    options: ["No hay datos", "Distribuci√≥n sim√©trica", "Distribuci√≥n con outliers", "Error en el c√°lculo"],
                    correct: 1,
                    explanation: "Œ≥‚ÇÅ = 0 indica una DISTRIBUCI√ìN SIM√âTRICA. Los datos se distribuyen equilibradamente alrededor de la media, sin sesgo hacia izquierda o derecha. La distribuci√≥n normal tiene Œ≥‚ÇÅ = 0. En la pr√°ctica, valores muy cercanos a 0 (como -0.2 a 0.2) tambi√©n se consideran aproximadamente sim√©tricos. Es la situaci√≥n ideal para muchos an√°lisis estad√≠sticos param√©tricos."
                },
                {
                    question: "¬øQu√© mide espec√≠ficamente la curtosis?",
                    options: ["La dispersi√≥n de los datos", "El sesgo de la distribuci√≥n", "La concentraci√≥n y peso de las colas", "La media de los datos"],
                    correct: 2,
                    explanation: "La curtosis mide LA CONCENTRACI√ìN DE DATOS y el PESO DE LAS COLAS. Espec√≠ficamente: qu√© tan puntiaguda es la distribuci√≥n cerca del centro, y qu√© tan 'pesadas' son las colas (probabilidad de valores extremos). NO mide dispersi√≥n (eso es la varianza) ni sesgo (eso es la asimetr√≠a). Es crucial en finanzas para evaluar riesgo de eventos extremos (colas pesadas = mayor riesgo)."
                },
                {
                    question: "En los datos [10, 20, 30, 40, 50], ¬øcu√°nto vale la mediana?",
                    options: ["20", "25", "30", "35"],
                    correct: 2,
                    explanation: "La MEDIANA es 30. Como hay un n√∫mero impar de datos (n=5), la mediana es simplemente el valor central cuando est√°n ordenados: posici√≥n (5+1)/2 = posici√≥n 3 = 30. Si hubiera sido par (ej. 6 datos), tomar√≠amos el promedio de los dos valores centrales. La mediana divide el conjunto en dos partes iguales: 50% de valores por debajo (10, 20) y 50% por arriba (40, 50)."
                },
                {
                    question: "¬øCu√°l es la principal ventaja de usar la media sobre la mediana?",
                    options: ["Es m√°s resistente a outliers", "Es m√°s f√°cil de calcular", "Usa toda la informaci√≥n de los datos", "Funciona con datos categ√≥ricos"],
                    correct: 2,
                    explanation: "La principal ventaja de la MEDIA es que USA TODA LA INFORMACI√ìN de los datos. Cada valor contribuye al c√°lculo, lo que la hace matem√°ticamente √∫til para an√°lisis posteriores (varianza, desviaci√≥n est√°ndar, etc.). La mediana solo usa el/los valor(es) central(es). Sin embargo, esta caracter√≠stica tambi√©n es su debilidad: la media es muy sensible a outliers. Por eso, la elecci√≥n entre media y mediana depende de tus datos y objetivo."
                }
            ];

            const handleAnswerClick = (index) => {
                if (showExplanation) return;
                setSelectedAnswer(index);
                setShowExplanation(true);
                if (index === questions[currentQuestion].correct) {
                    setScore(score + 100);
                    setCorrectAnswers(correctAnswers + 1);
                }
            };

            const handleNext = () => {
                if (currentQuestion < questions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setSelectedAnswer(null);
                    setShowExplanation(false);
                } else {
                    setQuizComplete(true);
                }
            };

            const handleRestart = () => {
                setCurrentQuestion(0);
                setSelectedAnswer(null);
                setShowExplanation(false);
                setScore(0);
                setCorrectAnswers(0);
                setQuizComplete(false);
                setGameStarted(false);
            };

            const getAnswerStyle = (index) => {
                if (!showExplanation) {
                    return "bg-white hover:bg-blue-50 border-2 border-gray-200";
                }
                if (index === questions[currentQuestion].correct) {
                    return "bg-green-100 border-2 border-green-500";
                }
                if (index === selectedAnswer && index !== questions[currentQuestion].correct) {
                    return "bg-red-100 border-2 border-red-500";
                }
                return "bg-gray-100 border-2 border-gray-300";
            };

            if (!gameStarted) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 p-4 flex items-center justify-center">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full">
                            <div className="text-center">
                                <div className="text-6xl mb-4">üìä</div>
                                <h1 className="text-4xl font-bold text-gray-800 mb-3">Quiz de Estad√≠stica</h1>
                                <p className="text-xl text-gray-600 mb-8">Tendencia Central, Asimetr√≠a y Curtosis</p>
                                <div className="bg-gradient-to-r from-purple-50 to-pink-50 rounded-2xl p-6 mb-8">
                                    <h2 className="text-lg font-bold text-gray-800 mb-4">üìã Sobre este quiz:</h2>
                                    <div className="text-left space-y-3 text-gray-700">
                                        <div className="flex items-start gap-3">
                                            <span className="text-2xl">‚úÖ</span>
                                            <span><strong>12 preguntas</strong> sobre conceptos clave de estad√≠stica descriptiva</span>
                                        </div>
                                        <div className="flex items-start gap-3">
                                            <span className="text-2xl">üí°</span>
                                            <span><strong>Explicaciones detalladas</strong> despu√©s de cada respuesta</span>
                                        </div>
                                        <div className="flex items-start gap-3">
                                            <span className="text-2xl">‚è±Ô∏è</span>
                                            <span><strong>Sin l√≠mite de tiempo</strong> - estudia a tu propio ritmo</span>
                                        </div>
                                        <div className="flex items-start gap-3">
                                            <span className="text-2xl">üéØ</span>
                                            <span><strong>100 puntos</strong> por cada respuesta correcta</span>
                                        </div>
                                        <div className="flex items-start gap-3">
                                            <span className="text-2xl">üèÜ</span>
                                            <span><strong>Resultados finales</strong> con tu porcentaje de aciertos</span>
                                        </div>
                                    </div>
                                </div>
                                <div className="bg-blue-50 rounded-xl p-4 mb-8">
                                    <p className="text-sm text-gray-700">
                                        üí° <strong>Tip:</strong> Lee cada explicaci√≥n con atenci√≥n. Este quiz est√° dise√±ado para que aprendas mientras practicas.
                                    </p>
                                </div>
                                <button
                                    onClick={() => setGameStarted(true)}
                                    className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-12 py-5 rounded-2xl text-2xl font-bold hover:shadow-2xl transition-all transform hover:scale-105 w-full"
                                >
                                    üöÄ Comenzar Quiz
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (quizComplete) {
                const percentage = Math.round((correctAnswers / questions.length) * 100);
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-600 via-pink-500 to-orange-500 p-4 flex items-center justify-center">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-2xl w-full text-center">
                            <Trophy className="w-24 h-24 mx-auto text-yellow-500 mb-4" />
                            <h1 className="text-4xl font-bold text-gray-800 mb-4">¬°Quiz Completado! üéâ</h1>
                            <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-6 mb-6">
                                <div className="text-6xl font-bold text-purple-600 mb-2">{percentage}%</div>
                                <p className="text-xl text-gray-700">{correctAnswers} de {questions.length} respuestas correctas</p>
                            </div>
                            <div className="mb-6">
                                <div className="text-3xl font-bold text-gray-800 mb-2">{score} puntos</div>
                            </div>
                            <div className="text-left bg-blue-50 rounded-xl p-4 mb-6">
                                <p className="text-gray-700 mb-2">
                                    {percentage >= 90 && "üåü ¬°Excelente! Dominas la estad√≠stica descriptiva."}
                                    {percentage >= 70 && percentage < 90 && "üëè ¬°Muy bien! Tienes un buen conocimiento del tema."}
                                    {percentage >= 50 && percentage < 70 && "üëç ¬°Buen intento! Revisa los conceptos y vuelve a intentarlo."}
                                    {percentage < 50 && "üí™ Sigue practicando. Repasa las tarjetas de estudio y vuelve al quiz."}
                                </p>
                            </div>
                            <button
                                onClick={handleRestart}
                                className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-4 rounded-xl text-lg font-bold hover:shadow-lg transition-all flex items-center gap-2 mx-auto"
                            >
                                <RotateCcw size={24} />
                                Intentar de Nuevo
                            </button>
                        </div>
                    </div>
                );
            }

            const question = questions[currentQuestion];

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-600 via-purple-600 to-pink-600 p-4">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-lg p-4 mb-6">
                            <div className="flex justify-between items-center mb-2">
                                <div className="text-sm font-semibold text-gray-600">
                                    Pregunta {currentQuestion + 1} de {questions.length}
                                </div>
                                <div className="text-2xl font-bold text-purple-600">{score} pts</div>
                            </div>
                            <div className="w-full bg-gray-200 rounded-full h-3">
                                <div
                                    className="bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full transition-all duration-500"
                                    style={{ width: `${((currentQuestion + 1) / questions.length) * 100}%` }}
                                />
                            </div>
                        </div>
                        <div className="bg-white rounded-3xl shadow-2xl p-8 mb-6">
                            <div className="text-center mb-8">

                                    Estad√≠stica Descriptiva
                                </div>
                                <h2 className="text-2xl font-bold text-gray-800 leading-tight">{question.question}</h2>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                {question.options.map((option, index) => (
                                    <button
                                        key={index}
                                        onClick={() => handleAnswerClick(index)}

                                    >
                                        <div className="flex items-center gap-3">
                                            <div className="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center font-bold text-purple-700">
                                                {String.fromCharCode(65 + index)}
                                            </div>
                                            <span className="flex-1">{option}</span>
                                            {showExplanation && index === question.correct && <CheckCircle className="text-green-600" size={24} />}
                                            {showExplanation && index === selectedAnswer && index !== question.correct && <XCircle className="text-red-600" size={24} />}
                                        </div>
                                    </button>
                                ))}
                            </div>
                            {showExplanation && (
                                <div className="bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl p-6 border-l-4 border-purple-500">

                                            <p className="text-gray-700 leading-relaxed">{question.explanation}</p>
                                        </div>
                                    </div>
                                    <button
                                        onClick={handleNext}
                                        className="mt-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-xl font-bold hover:shadow-lg transition-all w-full"
                                    >
                                        {currentQuestion < questions.length - 1 ? 'Siguiente Pregunta ‚Üí' : 'Ver Resultados üéØ'}
                                    </button>
                                </div>
                            )}
                        </div>
                        <div className="flex justify-center gap-4 text-white text-sm">
                            <div className="bg-white bg-opacity-20 px-4 py-2 rounded-full">‚úÖ Correctas: {correctAnswers}</div>
                            <div className="bg-white bg-opacity-20 px-4 py-2 rounded-full">
                                ‚ùå Incorrectas: {currentQuestion + (showExplanation ? 1 : 0) - correctAnswers}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<StatsQuiz />, document.getElementById('root'));
    </script>
</body>
